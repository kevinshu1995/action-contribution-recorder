name: "units-test"
on:
    pull_request:
    push:
        branches:
            - main
            - develope
            - "releases/*"

env:
    GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
    RECORD_DAY_RANGE: 90

jobs:
    # unit tests
    units:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: npm ci
            - run: npm test

    # test action works running from the graph
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./

