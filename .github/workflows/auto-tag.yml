name: Bump version tag on main
on:
    workflow_call:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Bump version and push tag
              uses: butlerlogic/action-autotag@1.0.0
              env:
                  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
              with:
                  strategy: package
                  root: "."
                  tag_prefix: "v"

